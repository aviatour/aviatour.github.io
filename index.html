---
layout: default
---

<div class="grid_9">
  <div>
    {% include sletat-slider.html %}
  </div>

  <div class="slider-container">
      <div id="slider">
        {% for post in site.posts %}
          {% if post.star %}
            <a href='{{post.url}}' alt="{{post.title}}" title="{{post.title}}">
              <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}"/>
            </a>
          {% endif %}
        {% endfor %}
      </div>

      <div class='slide-buttons'>
        {% for post in site.posts %}
          {% if post.star %}
            <div class="slide-button" data-value="{{forloop.index0}}" style="background-image:url('{{post.image}}')"></div>
          {% endif %}
        {% endfor %}
      </div>
  </div>
</div>

{% include map.html %}
