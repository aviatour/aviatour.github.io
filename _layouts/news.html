---
layout: default
section: news
---

{% if page.splash %}
  {% if page.splash contains 'http' %}
    {% capture url %}{{page.splash}}{% endcapture %}
  {% else %}
    {% capture url %}{{site.baseurl}}{{page.splash}}/{% endcapture %}
  {% endif %}

  <div class='col12 splash'>
    <img src='{{url}}' alt='' />
  </div>
{% endif %}

<div class="title">
  <h1>{{page.title}}</h1>
</div>

<div class="content">
  {{ content }}
</div>
